<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS + JS Clock</title>
    <link rel="icon" href="./src/img/favion-JS3.png" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script src="./src/js/index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="clock">
        <div class="hand hrs"></div>
        <div class="hand mints"></div>
        <div class="hand secs"></div>
        <div class="mark mark-12"></div>
        <div class="mark mark-3"></div>
        <div class="mark mark-6"></div>
        <div class="mark mark-9"></div>
      </div>
      <div class="time">
        <p class="time-text">00 : 00 <span>00</span></p>
      </div>
    </main>
  </body>
</html>
