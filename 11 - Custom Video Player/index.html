<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" href="./src/favion-JS3.png" />
    <link rel="stylesheet" href="./src/main.scss" />
    <script defer src="./src/index.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="player-container">
        <video src="./src/652333414.mp4" type="video/mp4"></video>
        <div class="controls">
          <div class="progress-bar">
            <div class="progress-bar-played"></div>
          </div>
          <div class="controls-btns">
            <button class="pause btn">â–º</button>
            <input class="ranges" type="range" min="0" max="100" value="100" name="volume" />
            <input class="ranges" type="range" min="25" max="400" value="100" name="playbackRate" step="25"/>
            <button class="skip btn" data-duration="-10">&#x23EE</button>
            <button class="skip btn" data-duration="10">&#x23ED</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
